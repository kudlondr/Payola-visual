@(user: cz.payola.domain.entities.User)

@main(Some(user), "Create a new data source :: Payola!", Some("Create a new data source")) {

    <div class="container">
        <div class="col-lg-4">
            <div id="data-source-properties" class="row">
            </div>
        </div>
    </div>
    <script src="/javaScriptPackage/cz.payola.web.client.presenters.entity.plugins.DataSourceCreator" type="text/javascript"></script>
    <script type="text/javascript">
        new cz.payola.web.client.presenters.entity.plugins.DataSourceCreator(
            document.getElementById('data-source-properties')
        ).initialize();
    </script>
}
