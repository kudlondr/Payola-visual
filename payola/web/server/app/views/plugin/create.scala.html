@(user: cz.payola.domain.entities.User)

@main(Some(user), "Create a new plugin :: Payola!", Some("Create a new plugin from source code")) {

<div class="container-fluid">
    <div id="plugin_create_button_container"></div>
    <pre id="editor"></pre>

    <script src="@routes.Assets.at("javascripts/lib/ace/ace.js")" type="text/javascript" charset="utf-8"></script>
    <script src="@routes.Assets.at("javascripts/lib/ace/theme-clouds.js")" type="text/javascript" charset="utf-8"></script>
    <script src="@routes.Assets.at("javascripts/lib/ace/mode-scala.js")" type="text/javascript" charset="utf-8"></script>


    <style type="text/css" media="screen">
        #editor {
            margin: auto;
            width: 70%;
            height: 600px;
            margin: 0;
        }
        .ace-clouds .ace_gutter-layer .ace_gutter-cell{
            padding-right: 14px;
        }
    </style>
    <script src="/javaScriptPackage/cz.payola.web.client.presenters.entity.plugins.PluginCreator" type="text/javascript"></script>
    <script type="text/javascript">
        new cz.payola.web.client.presenters.entity.plugins.PluginCreator("plugin_create_button_container", "@routes.Plugin.listPlugins()");
    </script>
</div>
}
